<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>âœ¨ Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.5s ease;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
    }

    .container {
      max-width: 700px;
    }

    .countdown-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1, h2 {
      font-weight: bold;
      color: #333;
    }

    .countdown-item {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {transform: scale(1);}
      to {transform: scale(1.05);}
    }

    .countdown-icon {
      font-size: 2rem;
      color: #0d6efd;
    }

    #countdown span {
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
    }

    .form-control, .btn {
      border-radius: 1rem;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body id="mainBody" class="d-flex flex-column min-vh-100">

  <div class="container text-center my-5">
    <h1 class="mb-4">ðŸŒŸ Custom Countdown Timer</h1>

    <div class="mb-4">
      <input type="text" id="eventTitle" class="form-control mb-2" placeholder="Enter Event Title">
      <input type="datetime-local" id="eventDate" class="form-control mb-2">
      <input type="color" id="bgColorPicker" class="form-control form-control-color mb-2" value="#ffffff">
      <button onclick="startCountdown()" class="btn btn-primary w-100">Start Countdown</button>
    </div>

    <div class="countdown-card">
      <h2 id="titleDisplay">Your Event Title</h2>
      <div class="row mt-4" id="countdown">
        <div class="col-6 col-sm-3 countdown-item">
          <div class="countdown-icon"><i class="fas fa-calendar-day"></i></div>
          <span id="days">0</span><div>Days</div>
        </div>
        <div class="col-6 col-sm-3 countdown-item">
          <div class="countdown-icon"><i class="fas fa-clock"></i></div>
          <span id="hours">0</span><div>Hours</div>
        </div>
        <div class="col-6 col-sm-3 countdown-item">
          <div class="countdown-icon"><i class="fas fa-hourglass-half"></i></div>
          <span id="minutes">0</span><div>Minutes</div>
        </div>
        <div class="col-6 col-sm-3 countdown-item">
          <div class="countdown-icon"><i class="fas fa-stopwatch"></i></div>
          <span id="seconds">0</span><div>Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <small>&copy; 2025 Custom Countdown | Designed by Trust</small>
  </footer>

  <script>
    let countdownInterval;

    function startCountdown() {
      const title = document.getElementById("eventTitle").value || "Countdown Event";
      const dateInput = document.getElementById("eventDate").value;
      const bgColor = document.getElementById("bgColorPicker").value;

      if (!dateInput) {
        alert("Please select a date and time.");
        return;
      }

      localStorage.setItem("countdownTitle", title);
      localStorage.setItem("countdownDate", dateInput);
      localStorage.setItem("bgColor", bgColor);

      applyCountdown(title, dateInput, bgColor);
    }

    function applyCountdown(title, dateInput, bgColor) {
      document.getElementById("titleDisplay").textContent = title;
      document.getElementById("mainBody").style.backgroundColor = bgColor;
      const targetDate = new Date(dateInput).getTime();

      if (countdownInterval) clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML = "<h3>ðŸŽ‰ Event Started!</h3>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }, 1000);
    }

    // Load saved data on page load
    window.onload = function() {
      const savedTitle = localStorage.getItem("countdownTitle");
      const savedDate = localStorage.getItem("countdownDate");
      const savedBg = localStorage.getItem("bgColor");

      if (savedTitle && savedDate && savedBg) {
        document.getElementById("eventTitle").value = savedTitle;
        document.getElementById("eventDate").value = savedDate;
        document.getElementById("bgColorPicker").value = savedBg;
        applyCountdown(savedTitle, savedDate, savedBg);
      }
    };
  </script>
</body>
</html>
